<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Adventure ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .response-page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1 {
            color: #fff;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .photo-collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .photo-collage img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.5s ease;
        }

        .photo-collage img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e91e63;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #noBtn {
            background: #4CAF50;
        }

        .heart-explosion {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .heart {
            position: absolute;
            animation: heartFloat 3s linear forwards;
            font-size: 24px;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        .response-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .countdown {
            font-size: 2em;
            color: #fff;
            margin: 20px 0;
        }

        .back-btn {
            margin-top: 20px;
            background: #2196F3 !important;
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="container main-page">
        <h1>Will You Be My Valentine? üíò</h1>
        
        <div class="photo-collage">
            <img src="image/Girlfriend.jpeg" alt="YOU">
            <img src="image/Stitch.png" alt="ME">
        </div>

        <div class="buttons">
            <button id="yesBtn">Absolutely Yes! ü•≥</button>
            <button id="noBtn">Try Me üòà</button>
        </div>

        <div class="countdown" id="countdown"></div>
    </div>

    <!-- Yes Response Page -->
    <div class="container response-page yes-response">
        <img src="image/Together.jpeg">
        <p>I love you so much my pretty lady!<br>
        Gonna annoy you for the rest of my life ‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="back-btn">Back to Proposal üíå</button>
        </div>
    </div>

    <!-- No Response Page -->
    <div class="container response-page no-response">
        <img src="image/annoyed.jpeg" class="response-image" alt="Oops">
        <h1>Error 404: Logic Not Found ü§ñ</h1>
        <p>System detected incorrect response!<br>
        Please try again after reconsideration ü•∫</p>
        <div class="buttons">
            <button class="back-btn">Let Me Fix It üíò</button>
        </div>
    </div>

    <script>
        const mainPage = document.querySelector('.main-page');
        const yesResponse = document.querySelector('.yes-response');
        const noResponse = document.querySelector('.no-response');
        const backBtns = document.querySelectorAll('.back-btn');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const countdownElem = document.getElementById('countdown');

        // Countdown Timer for 14th February 2025
        function updateCountdown() {
            const targetDate = new Date('2025-02-14T00:00:00');
            const currentDate = new Date();
            const timeDiff = targetDate - currentDate;

            if (timeDiff <= 0) {
                countdownElem.textContent = "It's Valentine's Day! üíñ";
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            countdownElem.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to set the countdown immediately

        function createHearts() {
            const heartContainer = document.createElement('div');
            heartContainer.className = 'heart-explosion';
            
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heartContainer.appendChild(heart);
            }
            
            document.body.appendChild(heartContainer);
            setTimeout(() => heartContainer.remove(), 3000);
        }

        yesBtn.addEventListener('click', () => {
            mainPage.style.opacity = '0';
            setTimeout(() => {
                mainPage.style.display = 'none';
                yesResponse.style.display = 'block';
                setTimeout(() => yesResponse.style.opacity = '1', 50);
                createHearts();
            }, 500);
        });

        noBtn.addEventListener('click', () => {
            mainPage.style.opacity = '0';
            setTimeout(() => {
                mainPage.style.display = 'none';
                noResponse.style.display = 'block';
                setTimeout(() => noResponse.style.opacity = '1', 50);
            }, 500);
        });

        backBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.response-page').forEach(page => {
                    page.style.opacity = '0';
                    setTimeout(() => {
                        page.style.display = 'none';
                        mainPage.style.display = 'block';
                        setTimeout(() => mainPage.style.opacity = '1', 50);
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
